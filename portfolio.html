<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Importando a fonte Dubiel do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dubiel&display=swap');

        /* Estilos gerais para o corpo da página */
        body {
            background-color: #e0f7fa; 
            font-family: 'Dubiel', serif; 
        }

        /* Estilos para o título principal */
        h1 {
            text-align: center;
            font-size: 2em;
            color: black;
            margin-bottom: 7em;
        }

        /* Estilos para a área principal do conteúdo */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para o parágrafo */
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Estilos para a lista de projetos */
        ul {
            list-style-type: disc;
            padding-left: 20px;
            line-height: 2;
        }

        /* Estilos para cada item da lista de projeto */
        li {
            margin-bottom: 10px;
        }

        /* Estilos para o menu de navegação */
        nav ul {
            display: flex;
            justify-content: space-around;
            padding: 0;
            list-style: none;
        }

        /* Estilos para cada item do menu */
        nav ul li {
            margin: 0 10px;
        }

        /* Estilos para os links do menu */
        nav ul li a {
            display: block;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        /* Cores específicas para cada link do menu */
        nav ul li:nth-child(1) a {
            background-color: #ff6f61; 
        }
        nav ul li:nth-child(2) a {
            background-color: #42a5f5; 
        }
        nav ul li:nth-child(3) a {
            background-color: #66bb6a; 
        }
        nav ul li:nth-child(4) a {
            background-color: #ffa726; 
        }
    </style>
</head>
